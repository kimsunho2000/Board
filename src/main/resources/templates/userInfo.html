<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 정보</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #343a40;
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        .info-group {
            margin-bottom: 25px;
        }
        .info-label {
            display: block;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .info-value {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e9ecef;
            font-size: 16px;
            color: #343a40;
            word-break: break-all;
        }
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.2s;
            min-width: 120px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .stats-grid {
            display: grid;
            justify-content: center;
            margin-top: 30px;
        }
        .stat-card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e9ecef;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 14px;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <!-- 사용자 아바타 (이름의 첫 글자) -->
        <div class="user-avatar">
            <span th:text="${memberDto.name != null ? memberDto.name.substring(0,1) : 'U'}">U</span>
        </div>
        <h1>내 정보</h1>
    </div>

    <!-- 사용자 ID -->
    <div class="info-group">
        <label class="info-label">아이디</label>
        <div class="info-value" th:text="${memberDto.userId}">사용자ID</div>
    </div>

    <!-- 이름 -->
    <div class="info-group">
        <label class="info-label">이름</label>
        <div class="info-value" th:text="${memberDto.name}">사용자 이름</div>
    </div>

    <!-- 가입일 (createdAt이 있는 경우만 표시) -->
    <div class="info-group" th:if="${memberDto.createdAt != null}">
        <label class="info-label">가입일</label>
        <div class="info-value" th:text="${#temporals.format(memberDto.createdAt, 'yyyy년 MM월 dd일')}">2024년 01월 01일</div>
    </div>

    <!-- 통계 정보 -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-number" th:text="${memberDto.postCount != null ? memberDto.postCount : 0}">0</div>
            <div class="stat-label">작성한 글</div>
        </div>
    </div>

    <!-- 버튼 그룹 -->
    <div class="button-group">
        <a href="/home" class="btn btn-secondary">홈으로</a>
    </div>
</div>
</body>
</html>
