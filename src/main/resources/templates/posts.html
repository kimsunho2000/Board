<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>글 작성</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
    }
    h1 {
      text-align: center;
      color: #343a40;
      margin-bottom: 30px;
    }
    form div {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #495057;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      box-sizing: border-box; /* padding과 border가 width에 포함되도록 설정 */
      font-size: 16px;
    }
    textarea {
      resize: vertical; /* 세로 크기만 조절 가능하도록 설정 */
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>글 작성</h1>
  <form th:action="@{/api/posts}" method="post" th:object="${postCreateRequest}">
    <div>
      <label for="title">제목</label>
      <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요" required>
      <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error-message"></span>
    </div>
    <div>
      <label for="content">내용</label>
      <textarea id="content" th:field="*{content}" rows="10" placeholder="내용을 입력하세요" required></textarea>
      <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error-message"></span>
    </div>
    <button type="submit">등록</button>
  </form>
</div>
</body>
</html>
